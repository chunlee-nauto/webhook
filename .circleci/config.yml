version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python ./manage.py test
          name: Test
      - run:
          command: ping -c 2 jenkins5.nauto.systems

workflows:
  main:
    jobs:
      - build-and-test
