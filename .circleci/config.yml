  trigger-jenkins-build:
    machine:
      image: ubuntu-1604:201903-01

    steps:
      - checkout
      - run: whoami
      - run: pwd
      - run: ls
      - run:
          command: |
            echo "config & login are plan varaibles set in the plan settings"
            echo $config | base64 --decode > config.ovpn
            echo $login  | base64 --decode > vpn.login
            cat config.ovpn
          name: generate vpn files
      - run:
          command: |
              sudo apt-get update | true
              sudo apt-get remove openvpn | true
              sudo apt-get update | true
              sudo apt-get install -y openvpn
          name: install openvpn
      - run:
          command: |
              ls
              sudo openvpn --config config.ovpn --auth-user-pass vpn.login > openvpn.log 2>&1 &
              sudo /bin/bash -c 'echo "nameserver 10.6.14.7" > /run/resolved/resolv.conf'
              while [ -n "$(ip addr show tun0 2>&1 > /dev/null)"]; do
                sleep 1;
              done
              echo 1234567890
              ip addr show tun0
              echo 1234567890
              cat openvpn.log
          name: connect vpn
          no_output_timeout: 90s
      - run:
          command: |
            sudo ifconfig
            ping -c 2 www.google.com
            ping -c 2 10.6.21.22
            ping -c 2 jenkins5.nauto.systems
            curl -l --fail -m 30 -u build:11520933ecdaa7d1a269b43d03e4465024 'http://jenkins5.nauto.systems:8080/job/kelvin_test/buildWithParameters?token=build&param1=Value'
          name: trigger jenkin5 build
          no_output_timeout: 60s
      - run:
          command: |
            sudo pkill -9 openvpn
          name: kill openvpn

